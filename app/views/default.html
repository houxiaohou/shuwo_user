<div class="container-fluid default">
  <a class="global-header default-header text-center" ui-sref="shuwo.location">
    <span class="location-loading" ng-show="locationLoading"><i class="fa fa-spinner fa-spin"></i></span>
    <span class="location title" ng-show="!locationLoading"><i class="fa fa-map-marker"></i> {{location.name}}</span>
    <span class="location-change">[切换地址]</span>
  </a>

  <div class="default-banner" >

    <flex-slider slide="s in mySlides" data-control-nav="false" data-direction-nav="false" data-slideshow-speed="3000">

      <li><a href=""><img ng-src="{{banner1}}" alt="" width="100%"/></a></li>
      <li><a href="#/shop/114"><img ng-src="{{banner2}}" alt="" width="100%"/></a></li>

    </flex-slider>
  </div>

  <div class="default-list" style="margin:2px 0 0 0;">


    <p class="text-center" ng-show="shopLoading">
      <i class="fa fa-spinner fa-spin"></i>
    </p>
    <ul class="list-group" ng-show="!shopLoading&&shops.length>0">
      <a class="list-group-item container-fluid" ng-click="toShop(s);" ui-sref="shuwo.shop.detail({shopId:s.shopid})" ng-repeat="s in shops">
        <div class="row">
          <div class="col-sm-3 col-lg-3 col-md-3 col-xs-3 avatar">
            <img ng-src="{{s.simgurl}}?imageView2/1/w/200/h/200" alt="" class="avatar"/>
          </div>
          <div class="col-sm-9 col-lg-9 col-md-9 col-xs-9 info">
            <p class="name">{{s.spn}} <img ng-src="{{discountimg}}" class="discountimg" ng-show="{{s.isbag==1}}"/>  <color class="color-red" ng-show="s.isopen == '0'" style="font-size:12px;">店铺暂停营业</color> </p>
            <p class="notice" >通告：{{s.shopnotice}}</p>
          </div>
        </div>
        <div class="arrow">
          <i class="fa fa-angle-right"></i>
        </div>
      </a>
    </ul>
    <div ng-show="shops.length==0&&!shopLoading">
      <p class="text-center">附近还没有商铺</p>
    </div>

    <p class="default-tip" ><i class="fa fa-leaf color-green"></i>&nbsp;&nbsp;树窝精挑细选您身边的优质店铺，下单后货到付款，物品当面验收。不想出门？我们送！</p>
  </div>
</div>
